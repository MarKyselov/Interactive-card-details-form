<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
  <section class="cards">
   <div class="block-cards">
      <div class="card1">
        <img src="./images/card-logo.svg" alt="">
        <p><span>0000</span><span>&nbsp;0000</span><span>&nbsp;0000</span><span>&nbsp;0000</span></p>
        <div>
          <h3>Jane Appleseed</h3>
          <span>00/00</span>
        </div>
  
      </div>
      <div class="card2">
        <p>000</p>
      </div>
   </div> 
  </section>
  <form>
    <div class="form-item">
      <label for="card-name">Cardholder Name</label>
      <input type="text" placeholder="e.g. Jane Appleseed" id="card-name">

    </div>

    <div class="form-item">
      <label for="card-number">Card Number</label>
      <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="card-number">

    </div>
    <div class="form-item ">

      <div class="date">
        <label for="date">Exp. Date (MM/YY)</label>
        <div><input type="text" placeholder="MM"><input type="text" placeholder="YY" id="date"></div>
      </div>



      <div class="cvc">
        <label for="cvc">CVC</label>
        <input type="text" placeholder="e.g. 123" id="cvc">
      </div>

    </div>

    <button type="submit">Confirm</button>
  </form>


</body>

</html>
